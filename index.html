<!DOCTYPE html>
<html>
	<head>
		<title>Burnin ðŸŒŽ ggj 2022</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/items.css">
		<link rel="stylesheet" type="text/css" href="css/sizes.css">
		<link rel="stylesheet" type="text/css" href="css/money-bar.css">
		<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
	</head>
	<body>
		<div id="app">
			<!-- container do jogo -->
			<div style="min-height: 100vh;" class="centralizer-container">
				<!-- tela do jogo -->
				<div class="portrait-container vertical-container">
					<!-- top bar menu -->
					<div class="width: 30%" style="background-color: rgb(50,50,70);">
						{{getTimeIndicator}}
						<div class="centralizer-container vertical-container">
							<div style="border-radius: 1rem; width:30%; height: 0.3rem; background-color: rgba(256,256,256,0.7);margin-bottom: -1rem;"></div>
							<p>ðŸ•›</p>
						</div>
					</div>
					<!-- container money bar/workers,shop -->
					<div class="horizontal-container size-10" style="background-color: rgb(126, 84, 126);">
						<!-- container money bar -->
						<div class="size-1 centralizer-container" style="background-color: rgb(30,30,50);">
							<!-- money bar -->
							<div class="vertical-container elm-money-bar">
								<div :class="'money-exceeded-discount-bar h-'+getExceededDiscountPercentage">{{getExceededDiscountPercentage}}</div>
								<div :class="'money-to-be-discounted-bar h-'+getDiscountPartPercentage">{{getDiscountPartPercentage}}</div>
								<div :class="'money-liquid-amount-bar h-'+getLiquidPercentage">{{getLiquidPercentage}}</div>
							</div>
						</div>
						<!-- container workers,shop -->
						<div class="size-4 vertical-container" style="background-color: rgb(30,30,50);">
							<!-- container workers -->
							<div class="size-5 vertical-container" style="background-color: rgb(30,30,50);">
								<!-- worker -->
								<div class="horizontal-container worker-container">
									<!-- worker icon -->
									<img style="width: 7vh; height: 7vh;" src="https://cdn-icons-png.flaticon.com/128/3616/3616927.png">
									<!-- deliveries container -->
									<div class="horizontal-container deliveries-container">
										<!-- deliveries -->
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
									</div>
									<!-- coin icon -->
									<img
										style="width: 5vh; height: 5vh;"
										src="https://cdn-icons-png.flaticon.com/512/217/217853.png"
										v-on:click="redeem_money()"
									>
								</div>
								<!-- worker -->
								<div class="horizontal-container worker-container">
									<img style="width: 7vh; height: 7vh;" src="https://cdn-icons-png.flaticon.com/128/3616/3616927.png">
									<div class="horizontal-container deliveries-container">
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
									</div>
									<img style="width: 5vh; height: 5vh;" src="https://cdn-icons-png.flaticon.com/512/217/217853.png">
								</div>
								<!-- worker -->
								<div class="horizontal-container worker-container">
									<img style="width: 7vh; height: 7vh;" src="https://cdn-icons-png.flaticon.com/128/3616/3616927.png">
									<div class="horizontal-container deliveries-container">
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
										<img class="elm-delivery" src="https://aux.iconspalace.com/uploads/document-icon-256-1770809698.png">
									</div>
									<img style="width: 5vh; height: 5vh;" src="https://cdn-icons-png.flaticon.com/512/217/217853.png">
								</div>
							</div>
							<!-- shop container -->
							<div class="shop-container size-1 horizontal-container">
								<div class="centralizer-container" style="width: 8vh; height: 8vh;">
									<img src="https://cdn-icons-png.flaticon.com/512/4856/4856718.png">
								</div>
								<div class="centralizer-container" style="width: 6vh; height: 6vh;">
									<img src="https://cdn-icons-png.flaticon.com/512/616/616430.png">
								</div>
								<div class="centralizer-container" style="width: 6vh; height: 6vh;">
									<img src="https://cdn-icons-png.flaticon.com/512/185/185767.png">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

		<script src="js/audioController.js"></script>

		<script src="js/main.js"></script>
	</body>
</html>
